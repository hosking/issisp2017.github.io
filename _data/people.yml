  abstract: >-
    No matter for business use or personal use, un-trusted environments have
    more dominated in digital world from consumer devices to home networks, to
    the public Internet, to the cloud and web services, and to the Internet of
    Things, where traditional security
    models are inadequate to address emerging threat models and attacks. The
    wireless connectivity quickly gains in popularity in recent years and
    provides anything/anytime/anywhere connection to playing contents, e-mail,
    instant messaging, online gaming and shopping,
    mobile banking, mobile payment, weather and travel information, connected
    and autonomous vehicles and much more of other digital services. All of
    these makes white-box security and digital asset protection much more
    challenging. This course describes and discusses
    white-box software attack scenarios and security patterns (that are abstracted
    from many application domains in terms of use cases, v ulnerability and
    threat analysis, and security solutions), the security lifecycle of digital
    asset application mandating protection
    from creation, through distribution and then ultimately consumption from
    being deployed in the field. Also, we introduce homomorphic obfuscation
    technology and detail certain currently software protection technologies in
    markets as a guide to the state of the art including.

    This course is structured in two sessions: 1) a course lecture; 2) a panel
    to host a group of industrial experts to present, discuss and explore some
    most interesting software and information protection issues in emerging
    markets.



