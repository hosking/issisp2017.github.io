<section id="sponsors" class="container">
  <div class="container">
    <div class="row">
      <h1>Sponsors</h1>
    </div>

    <div class="row">
      {% for s in site.data.sponsors %}

      <div class="col-md-4 col-xs-4 center-block">
        <a href="{{ s.url }}">
          <img class="img-responsive"
               alt="{{ s.name }}" src="/assets/img/logo/{{ s.logo }}"/>
        </a>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
